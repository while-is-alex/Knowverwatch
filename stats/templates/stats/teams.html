{% extends 'stats/base/base.html' %}
{% load static %}

{% block title %}
    Overwatch League Teams
{% endblock %}

{% block css_styles %}
    <link rel="stylesheet" href="{% static 'stats/styles/teams.css' %}">
{% endblock %}

{% block body %}
    <h1 class="title">Overwatch League Teams</h1>
    <div class="main-content">
        {% for team in teams %}
            <a href="{% url 'team-details-page' team.1.id %}" class="team-card">
                <img src="{{ team.1.logo }}" class="team-logo" alt="team-logo">
                <div class="team-name">{{ team.1.name|upper }}</div>
                <div class="team-code">{{ team.1.code }}</div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
